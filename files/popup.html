<!DOCTYPE html>
<html>
<head>
  <title>Pomodoraeme</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-color: #81cdeb;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .header h1 {
      color: #81cdeb;
    }
    .timer #time-display {
      font-size: 3em;
      color: #81cdeb;
    }
    .mode-display {
      font-size: 1.5em;
      color: #81cdeb;
    }
    .controls input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center">
      <h1>Pomodoraeme</h1>
    </div>
    <div class="timer mt-5 mb-5 text-center">
      <div id="time-display" class="display-4">25:00</div>
      <div class="mode-display mb-2" id="mode-display">Work Mode</div>
      <div class="btn-group" role="group">
        <button id="start-button" class="btn btn-success">Start</button>
        <button id="stop-button" class="btn btn-warning">Stop</button>
        <button id="reset-button" class="btn btn-danger">Reset</button>
      </div>
    </div>
    <div class="controls d-flex justify-content-between">
      <label for="work-time">Work Time:</label>
      <input type="number" id="work-time" value="25">
      <label for="break-time">Break Time:</label>
      <input type="number" id="break-time" value="5">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
